hello_harsh.hello:
  path: '/hello-harsh'
  defaults:
    _controller: '\Drupal\hello_harsh\Controller\HelloHarshController::helloPage'
    _title: 'Hello Harsh'
  requirements:
    _permission: 'access content'


// Routing file: hello_harsh.routing.yml

hello_harsh.signup:
  path: '/hello-harsh/signup'
  defaults:
    _form: '\Drupal\hello_harsh\Form\SignupForm'
    _title: 'Sign Up'
  requirements:
    _permission: 'access content'
