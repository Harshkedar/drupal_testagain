hello_harsh.hello:
  path: '/hello-harsh'
  defaults:
    _controller: '\Drupal\hello_harsh\Controller\HelloHarshController::helloPage'
    _title: 'Hello Harsh'
  requirements:
    _permission: 'access content'


hello_harsh.signup:
  path: '/signup'
  defaults:
    _controller: '\Drupal\hello_harsh\Controller\SignupController::signupForm'
    _title: 'Signup'
  requirements:
    _permission: 'access content'
